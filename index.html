<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="conteudo">
        <div class="topo">
            <input type="text" id="inputnovatarefa" placeholder="Adicione uma nova tarefa">
            <button id="btnaddtarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listatarefas">
           
        </ul>

    </div>

    <div id="janelaediçao">
        <button id="janelaediçaobtnfechar">
            <i class="fa fa-remove"></i>
        </button>
        <h2>#2020</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputtarefanomeediçao">
            </div>
            <div class="frm-linha">
                <button id="btnatualizartarefa">Salvar</button>

            </div>
        </form>
    </div>
    <div id="janelaediçaofundo"></div>
    

    <script src="js/tarefas.js"></script>
</body>
</html>
